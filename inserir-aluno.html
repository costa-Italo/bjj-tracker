<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>BJJ Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-conatiner">  <!-- CONTAINER PRINCIPAL -->

    <nav class="sidebar"> <!-- Sidebar -->     
      <div class="sidebar-title-container"> <!-- Container do título e subtítulo da sidebar -->
        <h1 class="sidebar-title"></i>BJJ Tracker</h1> <!-- Título da sidebar -->
        <p class="sidbar-subtitle">Gestão para jiu-jitsu</p> <!-- Subtítulo da sidebar -->
    </div>

    <div class="list-container"> <!-- Container da sidebar -->
      <ul class="list-items"> <!-- Itens sidebar -->
        <li class="list-items-menu"> <i class='bx bxs-dashboard'><a href="index.html"> </i>Dashboard</li> </a>
        <li class="list-items-menu"> <i class='bx bxs-user'> <a href="inserir-aluno.html"> </i>Inserir Aluno  </li> </a>
        <li class="list-items-menu"> <i class='bx bxs-graduation'><a href="universidade.html"> </i>Universidade BJJ</li> </a>
        <li class="list-items-menu"> <i class='bx bxs-bell-ring'> <a href="notificacoes.html"> </i>Notificações</li> </a>
      </ul>
    </div>
    </nav>

    <div class="user-dashboard">
      <div class="main-container">

        <section class="title">
          <h1>Insira o nome do aluno</h1>
          <section class="input-btn">
            
            <input class="input" type="text" id="nomeAluno" placeholder="Digite o nome do aluno" onkeydown="verificarTecla(event)">
      
            <div class="btn-container">
              <button class="add-students" onclick="cadastroAluno()"><i class='bx bx-plus'></i></button>
              <button class="refresh" onclick="atualizarTabela()"><i class='bx bx-refresh' ></i></button>
            </div>
          </section>
        </section>
    
        
    
        <section class="table-container">
          <table id="tabelaAlunos">
            <tr>
              <th class="table-head">Ranking</th>
              <th class="table-head">Nome</th>
              <th class="table-head">Aulas</th>
              <th class="table-head">Aproveitamento</th>
              <th class="table-head">Status</th>
              <th class="table-head">Ações</th>
            </tr>
        </section>
    
      </div>

  </div> <!-- CONTAINER PRINCIPAL -->

  <script src="script.js"></script>
</body>
</html>
