<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>BJJ Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-container">
    <header class="header-container">
      <div class="logo-container">
        <i class='bx bx-data' style="font-size: 30px;"></i>
        <p>BJJ Tracker</p>
      </div>
      <div class="frequencia-container">
        <p class="frequencia-text">Student attendance</p>
      </div>
      
      <div class="user-container">
        <img src="./assets/ecbjj-logo.jpeg" alt="User" class="logo-image">
        <p>Welcome Equipe Eisler Cardoso</p>
      </div>
    </header> 

    <div class="input-container">
      <section class="input-btn">
        <p class="input-title">New Student</p>
        <input 
          class="input" 
          type="text" 
          id="nomeAluno" 
          placeholder="Enter the student's name" 
          onkeydown="verificarTecla(event)" 
        />
        <button class="add-students" onclick="cadastroAluno()">Add New</button>
        <button class="refresh" onclick="atualizarTabela()"> Filter</button>
      </section>


  </div>

  
    <section class="table-container">
      <table id="tabelaAlunos">
        <tr>
          <th class="table-head">Ranking</th>
          <th class="table-head">Name</th>
          <th class="table-head">Classes</th>
          <th class="table-head">Evolution</th>
          <th class="table-head">Status</th>
          <th class="table-head">Actions</th>
        </tr>
    </section>




  </div>

  <script src="script.js"></script>
</body>
</html>
