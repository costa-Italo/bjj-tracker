<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>BJJ Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-container">

    <header class="header-container">
      <div class="container-title">
        <H1 class="header-title">NÃO DESISTA!</span>
          <label class="header-title-label">Temporada 2024 /01</label></H1>
      </div>
    </header>

    <section class="input-btn">
      <input class="input" type="text" id="nomeAluno" placeholder="Digite o nome do aluno" onkeydown="verificarTecla(event)">

      <div class="btn-container">
        <button class="add-students" onclick="cadastroAluno()">Inserir Aluno</button>
        <button class="refresh" onclick="atualizarTabela()">Atualizar Dados</button>
      </div>
    </section>

    <section class="table-container">
      <table id="tabelaAlunos">
        <tr>
          <th class="table-head">Ranking</th>
          <th class="table-head">Nome</th>
          <th class="table-head">Aulas</th>
          <th class="table-head">Aproveitamento</th>
          <th class="table-head">Status</th>
          <th class="table-head">Ações</th>
        </tr>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
